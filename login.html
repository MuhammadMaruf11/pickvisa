<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/img/icons/fevicon.png"
    />
    <link rel="stylesheet" href="assets/css/fontawesome.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="assets/css/spacing.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <style>
      .header-area {
        background: transparent;
      }
      .overflow-container {
        overflow-y: auto;
        height: calc(100vh - 72px);
      }
    </style>
    <title>Pick Visa</title>
  </head>
  <body>
    <!-- Header Start -->

    <header>
      <div class="header-area">
        <div class="container-fluid">
          <div class="row align-items-center">
            <div class="col-xl-3">
              <div class="header-logo">
                <a href="index.html">
                  <img
                    src="assets/img/logo/logo_black.svg"
                    alt="logo"
                    class="logo-img"
                  />
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Header End -->

    <main>
      <!-- login area start  -->

      <section>
        <div class="login-area">
          <div class="container overflow-container">
            <div class="row">
              <div class="col-lg-2"></div>
              <div class="col-lg-4 col-10">
                <div class="login-form-wrap">
                  <div class="login-title">
                    <h1>Login</h1>
                  </div>
                  <form action="#" method="post">
                    <div class="login-form-group">
                      <div class="login-form-input">
                        <label for="email">E-mail</label>
                        <input type="email" required id="email" />
                      </div>
                    </div>
                    <div class="login-form-group">
                      <div class="login-form-input">
                        <label for="password">
                          <span>Password</span>
                          <a href="forgot-password.html">Forgot password?</a>
                        </label>
                        <input type="password" required id="password" />
                        <!-- <i class="fa-regular fa-eye"></i> -->
                      
                        <i class="bi bi-eye-slash" id="togglePassword"></i>
                        </i>
                      </div>
                    </div>
                    <div class="login-submit-btn">
                      <button type="submit">Login</button>
                    </div>
                  </form>
                  <div class="form-bottom-text">
                    <span> Do not have an account? </span>
                    <a href="signup.html">Sign up</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="image-holder">
            <div class="image-bg-holder">
              <div class="imgae-holder-title">
                <h2>
                  We support our customers in travel, education and business
                  visit visas to any country worldwide.
                </h2>
              </div>
              <div class="image-holder-img">
                <img
                  src="assets/img/login/woolly-come-back-later__login.png"
                  alt="login"
                />
              </div>
              <div class="image-holder-items">
                <div class="items-title">
                  <h6>Our awards</h6>
                </div>
                <div class="items-img">
                  <img src="assets/img/login/awards.svg" alt="login" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- login area end -->
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="assets/js/jquery-3.6.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/toggle-password.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
